# データベースタイプ（sqlite、azure など）
db.type=sqlite

# SQLite 用設定
# (SQLite はユーザー名とパスワードを必要としないため、空の設定）
sqlite.jdbc.url=jdbc:sqlite:java-web-sample-app/db/customer.db
sqlite.jdbc.driver=org.sqlite.JDBC
sqlite.db.user=
sqlite.db.pass=

# Azure SQL Database 用設定
azure.jdbc.url=jdbc:sqlserver://<サーバー名>.database.windows.net:1433;database=<データベース名>;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
azure.jdbc.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver
azure.db.user=your_username@<サーバー名>
azure.db.pass=your_password
